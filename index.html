<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Guess The Word Game</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 

  Word Scramblle

  Tries (4/5):

  Mistakes:  a, e, w, t 
  
  Random
  
  Reset
  -->

    <div class="wrapper">
      <img
        class="header"
        src="resources/word-scramblle-logo.svg"
        alt="Game Logo"
      />
      <div class="text-jumbled">relowf</div>
      <div class="tries-mistakes-sec">
        <div class="tries-sec">
          Tries (0/5):
          <div class="attempts">
            <div data-attempt="1"></div>
            <div data-attempt="2"></div>
            <div data-attempt="3"></div>
            <div data-attempt="4"></div>
            <div data-attempt="5"></div>
          </div>
        </div>
        <div class="mistakes-sec">Mistakes: a,e,w,t</div>
      </div>
      <div class="input-sec"><div>_</div></div>
      <div class="random-reset-btn">
        <button class="random-btn">Random</button>
        <button class="reset-btn">Reset</button>
      </div>
    </div>

    <footer class="author-info">
      Coded by <a href="#">Masrukh Ahmed</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </footer>
  </body>
  <script src="app.js"></script>
</html>
